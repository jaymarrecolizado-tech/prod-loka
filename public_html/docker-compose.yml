version: '3.9'

services:
  # PHP/Apache Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loka_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
      - ./logs:/var/www/html/logs:delegated
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-loka_fleet}
      - DB_USER=${DB_USER:-loka_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - MAIL_HOST=${MAIL_HOST:-mailhog}
      - MAIL_PORT=${MAIL_PORT:-1025}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loka_network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: loka_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_NAME:-loka_fleet}
      - MYSQL_USER=${DB_USER:-loka_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loka_network
    restart: unless-stopped

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    container_name: loka_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - loka_network
    restart: unless-stopped

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: loka_phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${DB_ROOT_PASSWORD:-root}
    depends_on:
      - mysql
    networks:
      - loka_network
    restart: unless-stopped
    profiles:
      - tools

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: loka_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - loka_network
    restart: unless-stopped
    profiles:
      - tools

  # Node.js dev server
  node:
    image: node:22-alpine
    container_name: loka_node
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_BASE=http://localhost:8080/api
    networks:
      - loka_network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local

networks:
  loka_network:
    driver: bridge
